<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Template</title>
  
  <!-- Material Design Base Styles -->
  <link rel="stylesheet" href=".dendrita/dashboards/styles/material-base.css">
  
  <!-- Dashboard Base Components -->
  <link rel="stylesheet" href=".dendrita/dashboards/styles/dashboard-base.css">
  
  <!-- Chart.js (if needed) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  
  <!-- Workspace Themes -->
  <script src=".dendrita/dashboards/styles/workspace-themes.js"></script>
</head>
<body>
  <div class="md-container">
    <!-- Dashboard Header -->
    <div class="dashboard-header">
      <h1>Dashboard Title</h1>
      <p>Dashboard description</p>
    </div>
    
    <!-- Stats Grid -->
    <div class="stats-grid">
      <div class="stat-card">
        <h3>Stat Label</h3>
        <div class="value">123</div>
        <div class="subtitle">Description</div>
      </div>
      <div class="stat-card">
        <h3>Another Stat</h3>
        <div class="value">456</div>
        <div class="subtitle">Description</div>
      </div>
    </div>
    
    <!-- Tabs -->
    <div class="tabs">
      <button class="tab active" onclick="showTab('tab1')">Tab 1</button>
      <button class="tab" onclick="showTab('tab2')">Tab 2</button>
    </div>
    
    <!-- Tab Content -->
    <div id="tab1" class="tab-content active">
      <div class="chart-container">
        <h2>Chart Title</h2>
        <div class="chart-wrapper">
          <canvas id="chart1"></canvas>
        </div>
      </div>
    </div>
    
    <div id="tab2" class="tab-content">
      <div class="chart-container">
        <h2>Another Chart</h2>
        <div class="chart-wrapper">
          <canvas id="chart2"></canvas>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // Aplicar tema del workspace
    // Opción 1: Detectar desde URL
    const workspace = new URLSearchParams(window.location.search).get('workspace') || 'default';
    
    // Opción 2: Aplicar manualmente
    // applyWorkspaceTheme('ennui');
    
    // Opción 3: Cargar desde archivo de configuración
    // applyWorkspaceThemeWithConfig('ennui');
    
    // Función para cambiar tabs
    function showTab(tabName) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      
      event.target.classList.add('active');
      document.getElementById(tabName).classList.add('active');
    }
    
    // Ejemplo de gráfico
    if (typeof Chart !== 'undefined') {
      const ctx = document.getElementById('chart1');
      if (ctx) {
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['A', 'B', 'C'],
            datasets: [{
              label: 'Data',
              data: [1, 2, 3],
              backgroundColor: 'var(--dashboard-primary)'
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false
          }
        });
      }
    }
  </script>
</body>
</html>
